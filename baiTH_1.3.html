<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chương trình tính điểm sinh viên</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-4">
    <h2 class="text-center">Chương trình tính điểm sinh viên</h2>
    <form id="scoreForm">
      <div class="mb-3">
        <label class="form-label">Họ tên:</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Điểm Thái Độ (TĐ):</label>
        <input
          type="number"
          id="td"
          class="form-control"
          min="0"
          max="10"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Điểm Thực Hành (TH):</label>
        <input
          type="number"
          id="th"
          class="form-control"
          min="0"
          max="10"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Điểm Kiểm Tra (KT):</label>
        <input
          type="number"
          id="kt"
          class="form-control"
          min="0"
          max="10"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Điểm Thi:</label>
        <input
          type="number"
          id="thi"
          class="form-control"
          min="0"
          max="10"
          required
        />
      </div>
      <button type="button" class="btn btn-primary" onclick="calculateScore()">
        Tính Điểm
      </button>
    </form>
    <h3 class="mt-4">Kết quả</h3>
    <div id="result" class="alert alert-info"></div>

    <script src="./bai_TH1.3.js"></script>
  </body>
</html>
