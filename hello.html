<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khách Sạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center text-white">Quản Lý KS</h4>
        <a href="#dashboard">Dashboard</a>
        <a href="#rooms">Quản Lý Phòng</a>
        <a href="#bookings">Quản Lý Đặt Phòng</a>
        <a href="#services">Dịch Vụ</a>
        <a href="#bills">Hóa Đơn</a>
    </div>
    <div class="content">
        <div id="dashboard">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card bg-primary text-white p-3">
                        <h5>Phòng</h5>
                        <p>20</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white p-3">
                        <h5>Khách Hàng</h5>
                        <p>50</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-dark p-3">
                        <h5>Nhân Viên</h5>
                        <p>10</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger text-white p-3">
                        <h5>Đơn Đặt</h5>
                        <p>15</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="rooms" class="mt-4">
            <h2>Quản Lý Phòng</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Phòng</th>
                        <th>Loại</th>
                        <th>Trạng Thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Phòng 101</td>
                        <td>VIP</td>
                        <td>Đang sử dụng</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Phòng 102</td>
                        <td>Thường</td>
                        <td>Còn trống</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./db.js"></script>
    <script src="./load_server.js"></script>
</body>
</html>
